version: "3"

services:
  web:
    build:
      context: .
    environment:
      PIDFILE: /tmp/pids/server.pid
    volumes:
      - .:/app
      # Prevent these directories from mounting so they're not shared between host OS and Docker
      - /app/node_modules/
      # Mount a tmp directory that will persist between runs
      - web-tmp:/app/tmp
      # Mount a storage directory that will persist between runs
      - web-storage:/app/storage
    tmpfs:
      /tmp/pids/
    ports:
      - "3000:3000"
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    depends_on:
      - db
      - nominatim

  db:
    build:
      context: .
      dockerfile: docker/postgres/Dockerfile
    ports:
      - "54321:5432"
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_DB: openstreetmap
    volumes:
      # Mount the Postgres data directory so it persists between runs
      - ${PWD}/docker/postgres/db-data:/var/lib/postgresql/data

  nominatim:
    container_name: nominatim
    build:
      context: ${PWD}/docker/nominatim/4.5
      dockerfile: Dockerfile
    image: mediagis/nominatim:4.5
    ports:
      - "8088:8080"
      - "5433:5432"
    environment:
      PBF_PATH: /mnt/whole.osm.pbf
      NOMINATIM_REPLICATION_URL: web:3000
      POSTGRES_DB: nominatim
    volumes:
      - ${PWD}/docker/nominatim/db-data:/var/lib/postgresql/14/main
      - type: bind
        source: ${PWD}/docker/nominatim/pbf_files
        target: /mnt
    shm_size: 1gb

volumes:
  web-tmp:
  web-storage:
  db-data:
